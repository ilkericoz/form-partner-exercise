<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="surname">Surname</label>
        <input type="text" id="surname">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" maxlength="10" id="phonenumber">
      </div>

      <div>
        <label for="plan">Plans</label>
        <select id="plan">
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="10.99">Basic</option>
            <option value="15.99">Extended</option>
            <option value="20.99">Advanced</option>
          </optgroup>
      </select>
      <label for="pro">Pro Plan</label>
      <input type="checkbox" id="pro">
      </div>

      
      
    <!---       -->


  </body>
</html>
